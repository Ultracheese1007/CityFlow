# ==============================
# hmdp 本地开发站点配置
# ==============================

# 后端服务映射（通过 docker compose 内部网络连接）
upstream hmdp_backend {
    server hm-dianping-app:18080 max_fails=5 fail_timeout=10s weight=1;
}

server {
    # 容器内部监听 80 端口（宿主机映射在 compose 里配置，如 18081:80）
    listen 80;
    server_name localhost;

    # 静态资源根目录（容器中路径）
    root /usr/share/nginx/html;
    index index.html index.htm;

    # 基础安全头
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options DENY always;
    add_header Referrer-Policy no-referrer-when-downgrade always;

    # ---- 静态资源 ----
    location / {
        try_files /hmdp$uri /hmdp/index.html;
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff2?|ttf|map)$ {
        access_log off;
        expires 1h;
        add_header Cache-Control "public, max-age=3600";
        try_files /hmdp$uri =404;
    }

    # ---- API 反向代理到后端 ----
    location /api {
        default_type application/json;

        # 去掉 /api 前缀
        rewrite ^/api(/.*)$ $1 break;

        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 5s;
        proxy_send_timeout    60s;
        proxy_read_timeout    60s;
        proxy_next_upstream error timeout;

        # 真正转发到后端容器
        proxy_pass http://hmdp_backend;
    }

    # ---- WebSocket ----
    location /ws/ {
        proxy_pass http://hmdp_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_read_timeout 120s;
    }

    # ---- 错误页 ----
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        try_files /hmdp/50x.html =404;
    }
}
